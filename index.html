<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday, Francine! ðŸŽ‰</title>
    <style>
        body {
            text-align: center;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            animation: bounce 1s infinite alternate;
        }
        p {
            font-size: 1.5em;
            margin: 0 20px;
        }
        @keyframes bounce {
            from { transform: translateY(0px); }
            to { transform: translateY(10px); }
        }
        #confetti-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <h1>ðŸŽ‚ Happy Birthday, Francine! ðŸŽ‰</h1>
    <p>Wishing you a day filled with love and laughter. More birthdays to come and candles to blow! ðŸ¥³</p>
    
    <!-- Background Confetti Effect -->
    <canvas id="confetti-canvas"></canvas>

    <!-- Birthday Song -->
    <audio id="birthdaySong" autoplay loop>
        <source src="https://www.bensound.com/bensound-music/bensound-happybirthday.mp3" type="audio/mp3">
    </audio>

    <script>
        // Auto-play birthday song (with user interaction requirement on some browsers)
        document.addEventListener("DOMContentLoaded", function () {
            const audio = document.getElementById("birthdaySong");
            const playAudio = () => {
                audio.play().catch(error => console.log("Auto-play blocked"));
                document.removeEventListener("click", playAudio);
            };
            document.addEventListener("click", playAudio);
        });

        // Confetti Effect
        const canvas = document.getElementById("confetti-canvas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const confettiParticles = [];
        for (let i = 0; i < 100; i++) {
            confettiParticles.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height - canvas.height,
                size: Math.random() * 10 + 5,
                color: `hsl(${Math.random() * 360}, 100%, 70%)`,
                speed: Math.random() * 3 + 1
            });
        }

        function drawConfetti() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            confettiParticles.forEach(p => {
                ctx.fillStyle = p.color;
                ctx.fillRect(p.x, p.y, p.size, p.size);
                p.y += p.speed;
                if (p.y > canvas.height) p.y = -10;
            });
            requestAnimationFrame(drawConfetti);
        }
        drawConfetti();

        // Adjust canvas size on resize
        window.addEventListener("resize", function () {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
